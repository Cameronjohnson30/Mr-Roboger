<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Mr. Robogers Neighborhood</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Mr Roboger's fun calculator </h1>
    </div>   
    <form id="userInput">
      <div class="form-group">
        <p>Please input a number</p>
        <input id="userNum" name="userNum" class="form-control"></input>
        <button type="submit" class="btn">Enter</button>
      </div>
    </form>
    <div>
      <p>Results: <span id="result"></span></p>
    </div>
      <h3><img src="img/mr rogers.jpeg" alt="Picture of Mr. Roger next to a robot"></h3>
    <button id="clear">Clear results</button>  
  </body>
</html>
