<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Mr. Robogers Neighborhood</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">          
        </div>
      </div>
      <div class="jumbotron">
        <h1>Mr Roboger's fun calculator </h1>
        <p class="lead"><img src="img/mr rogers.jpeg" class="rounded-circle"  alt="Picture of Mr. Roger next to a robot"></p>
        <hr class="my-4">
        <p id="result"></p>
        <p class="lead">
          <form id="userInput">
            <div class="form-group robo-form">
              <p>Please input a number</p>
              <input id="userNum" name="userNum" class="form-control"></input>
              <button type="submit" class="btn btn-primary">Enter</button>
              <button id="clear" type="button" class="btn btn-danger">Clear</button>  
            </div>
          </form>
        </p>
      </div>
    </div>   
  </body>
</html>
